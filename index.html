<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesheet.css" />

    <title>Calculator App</title>
  </head>
  <body>
    <div id="calculatorbg">
      <input type="text" id="calcInput" readonly />
      <div id="btns">
        <button>C</button>
        <button>CE</button>
        <button>÷</button>
        <button>×</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>−</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  </body>
</html>
